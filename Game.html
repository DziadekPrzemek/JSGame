<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Game</title>
  <style>
  *{ padding: 0; margin: 0; }
  canvas { background: #eee; display: block; margin:  auto auto;}
</style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width / 2;
    var y = canvas.height-200;

    var dx = 2;
    var dy = -2;

    var ballRadious = 10;
    var ballColor = "#0095DD";
   
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    var leftPressed = false;
    var rightPressed = false;

    var brickRowCount = 4;
    var brickColumnCount = 9;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    for(i=0; i<brickColumnCount; i++) {
    bricks[i] = [];
    for(j=0; j<brickRowCount; j++) {
        bricks[i][j] = { x: 0, y: 0, status: 1 };
    }
    } 

    document.addEventListener("keydown", KeyDownHandler, false);
    document.addEventListener("keyup", KeyUpHandler, false);


    function KeyDownHandler(e){
        if(e.keyCode == 39){
            rightPressed = true;
        }
        else if(e.keyCode == 37){
            leftPressed = true;
        }
    }
    function KeyUpHandler(e){
        if(e.keyCode == 39){
            rightPressed = false;
        }
        else if(e.keyCode == 37){
            leftPressed = false;
        }
    }
    function collisionDetection(){
        for(i=0; i<brickColumnCount; i++){
            for(j=0; j<brickRowCount; j++){
                var b = bricks[i][j];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                    }

            }
        }
    }
    }
    function drawBricks() {
        for(i=0; i<brickColumnCount; i++) {
            for(j=0; j<brickRowCount; j++) {
                if(bricks[i][j].status == 1){
                var brickX = (i*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (j*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[i][j].x = brickX;
                bricks[i][j].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
                }
            }
        }
    }

    
    function drawBall(){

     ctx.beginPath();
      ctx.arc(x, y, ballRadious , 0, Math.PI*2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();

    };

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }
   

  function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    collisionDetection();
     drawBall();
     drawPaddle();
     drawBricks();
     if(x + dx > canvas.width - ballRadious || x + dx < ballRadious){
         dx = -dx;
         ballColor= '#' + Math.floor(Math.random()*16777215).toString(16);
        
     }
     if(y + dy < ballRadious){
         dy = -dy;
         ballColor= '#' + Math.floor(Math.random()*16777215).toString(16);
     }
     else if(y + dy > canvas.height - ballRadious){
         if( x > paddleX && x < paddleX + paddleWidth){
             dy = -dy
         }
         else{
             alert("Gra skoÅ„czona!")
             document.location.reload();

         }
     }

     if(rightPressed && paddleX < canvas.width-paddleWidth){
         paddleX +=7;
     }
     else if(leftPressed && paddleX > 0 ){
         paddleX -=7;
     }

      x += dx;
      y += dy;

  }
  setInterval(draw, 10);

</script>
 


</body>
</html>
