<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Game</title>
  <style>
  *{ padding: 0; margin: 0; }
  canvas { background: #eee; display: block; margin:  auto auto;}
</style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width / 2;
    var y = canvas.height-200;

    var dx = 2;
    var dy = -2;

    var ballRadious = 10;
    var ballColor = "#0095DD";
   
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    var leftPressed = false;
    var rightPressed = false;

    document.addEventListener("keydown", KeyDownHandler, false);
    document.addEventListener("keyup", KeyUpHandler, false);

    function KeyDownHandler(e){
        if(e.keyCode == 39){
            rightPressed = true;
        }
        else if(e.keyCode == 37){
            leftPressed = true;
        }
    }
    function KeyUpHandler(e){
        if(e.keyCode == 39){
            rightPressed = false;
        }
        else if(e.keyCode == 37){
            leftPressed = false;
        }
    }

    function drawBall(){

     ctx.beginPath();
      ctx.arc(x, y, ballRadious , 0, Math.PI*2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();

    };

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }
   

  function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
     drawBall();
     drawPaddle();
     if(x + dx > canvas.width - ballRadious || x + dx < ballRadious){
         dx = -dx;
         ballColor= '#' + Math.floor(Math.random()*16777215).toString(16);
        
     }
     if(y + dy > canvas.height - ballRadious || y + dy < ballRadious){
         dy = -dy;
         ballColor= '#' + Math.floor(Math.random()*16777215).toString(16);
     }

     if(rightPressed && paddleX < canvas.width-paddleWidth){
         paddleX +=7;
     }
     else if(leftPressed && paddleX > 0 ){
         paddleX -=7;
     }


      x += dx;
      y += dy;

  }
  setInterval(draw, 10);

</script>
 


</body>
</html>
